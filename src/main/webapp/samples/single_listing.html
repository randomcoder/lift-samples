<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Samples - Single Listing</title>
</head>
<body data-lift-content-id="main">
<div id="main" data-lift="surround?with=default;at=content">
    <h2>Sample Listing Entries</h2>
    <p>These would be templated to be reused to display multiple entries</p>
    <table border="1">
        <tr>
            <td><span data-lift="sampleListing.offered"><p>Sample Offered Listing</p><span id="offered">Offered Listing</span></td>
            <td><span data-lift="sampleListing.wanted"><p>Sample Wanted Listing</p><span id="wanted">Wanted Listing</span></td>
        </tr>
    </table>
</div>
</body>
</html>
